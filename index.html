<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <form class="expense-form">
            <div class="form-group">
                <input type="text" class="form-control" id="expense-item" placeholder="Expense item" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="expense-amount" placeholder="Amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <div class="expense-list mt-4">
            <h4>Expense List</h4>
            <ul id="expenses" class="list-group">
                <!-- Expense items will be added here dynamically -->
            </ul>
        </div>
    </div>
    
    <!-- Add Bootstrap and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script src="script.js"></script>
</body>
</html>
